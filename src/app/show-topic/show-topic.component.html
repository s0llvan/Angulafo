<div>
	<h3>{{ topic.title }}</h3>

	<p *ngIf="topic.User">by {{ topic.User.username }}</p>

	<p>{{ topic.message }}</p>

	<p *ngIf="owner()" [routerLink]="['/topics', topic.id, 'edit']">Edit</p>

	<div *ngFor="let post of topic.Posts">
		<p>{{ post.message }}</p>

		<p>by {{ post.User.username }}</p>
	</div>

	<p *ngIf="is_logged()" [routerLink]="['/topics', topic.id, 'new-post']">New post</p>
</div>
