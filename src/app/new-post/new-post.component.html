<h2 class="ui header">Forum</h2>

<h4 class="ui top attached header inverted">
	{{ topic.title }}
</h4>

<div class="ui attached segment">
	{{ topic.message }}
</div>

<div class="ui attached segment">
	<div class="ui form">
		<form #newPostForm="ngForm" (ngSubmit)="onSubmit()">
			<div class="field">
				<label for="message">Message</label>
				<textarea id="message" [(ngModel)]="post.message" name="message" #title="ngModel" required></textarea>
			</div>

			<div *ngFor="let error of errors">  
				{{ error.message }}
			</div>

			<button type="submit" class="ui button" [disabled]="!newPostForm.form.valid">Submit</button>
		</form>
	</div>
</div>
